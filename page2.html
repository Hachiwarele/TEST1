  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6fa, #e0f0ff, #fff4d9);
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      text-align: center;
      color: #ff8ad6;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 100px;
      filter: blur(2px);
      opacity: 0.8;
    }

    .cloud.c1 { top: 20px; left: 10%; }
    .cloud.c2 { top: 120px; right: 15%; }
    .cloud.c3 { bottom: 80px; left: 20%; }

    .star {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff7ad;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff7ad, 0 0 25px #ffe8f8;
      animation: float 6s infinite ease-in-out, twinkle 2.5s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes float {
      0%   { transform: translateY(0px) translateX(0px); }
      25%  { transform: translateY(-25px) translateX(5px); }
      50%  { transform: translateY(-40px) translateX(-5px); }
      75%  { transform: translateY(-20px) translateX(3px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    @keyframes twinkle {
      0%   { opacity: 0.3; transform: scale(0.9); }
      50%  { opacity: 1;   transform: scale(1.2); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    .star.s1 { top: 40%; left: 20%; animation-delay: 0s; }
    .star.s2 { top: 60%; left: 70%; animation-delay: 1s; }
    .star.s3 { top: 30%; left: 50%; animation-delay: 2s; }
    .star.s4 { top: 20%; left: 10%; animation-delay: 0.5s; }
    .star.s5 { top: 75%; left: 30%; animation-delay: 1.5s; }
    .star.s6 { top: 15%; left: 80%; animation-delay: 2.5s; }
    .star.s7 { top: 50%; left: 90%; animation-delay: 3s; }
    .star.s8 { top: 85%; left: 60%; animation-delay: 3.5s; }

    .back-button {
      display: inline-block;
      margin-top: 60px;
      padding: 15px 30px;
      background: #b3e5ff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 20px;
      box-shadow: 0 0 10px #c6eaff, 0 0 20px #e8f7ff;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #8fd8ff;
      box-shadow: 0 0 15px #b3e5ff, 0 0 30px #e8f7ff;
    }
  </style>
</head>
