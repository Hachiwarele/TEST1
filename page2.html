<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ちいかわギャラリー</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: linear-gradient(#cce7ff, #ffffff);
      min-height: 100vh;
    }

    #back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 14px;
      background: #eee;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    #form-area {
      display: none;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      width: 250px;
      background: white;
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .like-btn {
      background: #ffdddd;
      border: 1px solid #ffaaaa;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 10px;
    }

    .delete-btn {
      background: #ddd;
      border: 1px solid #aaa;
      padding: 5px 10px;
      cursor: pointer;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>

<body>

  <!-- ⭐ 戻るボタン復活 -->
  <button id="back-btn" onclick="location.href='index.html'">← ページに戻る</button>

  <h1>ちいかわギャラリー</h1>

  <button onclick="toggleForm()">投稿フォームを開く</button>

  <!-- 投稿フォーム -->
  <div id="form-area">
    <p>画像ファイル：</p>
    <input type="file" id="imageFile" />

    <p>説明：</p>
    <input type="text" id="desc" />

    <br><br>
    <button onclick="uploadItem()">投稿する</button>
  </div>

  <!-- ギャラリー -->
  <div id="gallery"></div>

  <!-- Supabase & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const client = supabase.createClient(
      "https://ygwqpkeopbhztcgzkqke.supabase.co",
      "sb_publishable_yXUDCLKJxQKuMvt1LnDMSg_s8mLrrux"
    );

    function toggleForm() {
      const area = document.getElementById("form-area");
      area.style.display = area.style.display === "none" ? "block" : "none";
    }

    async function uploadItem() {
      const file = document.getElementById("imageFile").files[0];
      const desc = document.getElementById("desc").value;

      if (!file) {
        alert("画像を選んでね");
        return;
      }

      const safeName = file.name.replace(/[^a-zA-Z0-9.\-_]/g, "_");
      const fileName = `${Date.now()}-${safeName}`;

      const { data: imgData, error: imgErr } = await client.storage
        .from("chiikawa-images")
        .upload(fileName, file);

      if (imgErr) {
        console.log("UPLOAD ERROR:", imgErr);
        alert("画像アップロードに失敗しました");
        return;
      }

      const { data: publicUrl } = client.storage
        .from("chiikawa-images")
        .getPublicUrl(fileName);

      const { error: dbErr } = await client
        .from("items")
        .insert([{ image_url: publicUrl.publicUrl, description: desc }]);

      if (dbErr) {
        alert("データ保存に失敗しました");
        return;
      }

      alert("投稿完了！");
      loadItems();
    }

    async function loadItems() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const { data: items } = await client
        .from("items")
        .select("*")
        .order("created_at", { ascending: false });

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <img src="${item.image_url}" />
          <p>${item.description || ""}</p>

          <button class="like-btn" onclick="likeItem(${item.id}, ${item.likes})">
            ❤️ ${item.likes}
          </button>

          <button class="delete-btn" onclick="deleteItem(${item.id})">
            削除
          </button>
        `;

        gallery.appendChild(div);
      });
    }

    async function likeItem(id, currentLikes) {
      const { error } = await client
        .from("items")
        .update({ likes: currentLikes + 1 })
        .eq("id", id);

      if (error) {
        alert("いいねできなかった…");
        return;
      }

      loadItems();
    }

    async function deleteItem(id) {
      const pass = prompt("削除パスワードを入力してね");

      if (pass !== "pass") {
        alert("パスワードが違うよ");
        return;
      }

      await client.from("items").delete().eq("id", id);
      alert("削除しました");
      loadItems();
    }

    loadItems();
  </script>

</body>
</html>
