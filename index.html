<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ゆめかわWebアプリ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6fa, #e0f0ff, #fff4d9);
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      text-align: center;
      color: #ff8ad6;
    }

    h1 {
      <a href="page2.html" class="next-button">つぎのページへ ✨</a>

      margin-top: 80px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffd6f5;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      color: #ffb3e6;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 100px;
      filter: blur(2px);
      opacity: 0.8;
    }

    .cloud.c1 { top: 20px; left: 10%; }
    .cloud.c2 { top: 120px; right: 15%; }
    .cloud.c3 { bottom: 80px; left: 20%; }

.star {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #fff7ad;
  border-radius: 50%;
  box-shadow: 0 0 10px #fff7ad, 0 0 25px #ffe8f8;
  animation: float 6s infinite ease-in-out, twinkle 2.5s infinite ease-in-out;
  opacity: 0.9;
}

@keyframes float {
  0%   { transform: translateY(0px) translateX(0px); }
  25%  { transform: translateY(-25px) translateX(5px); }
  50%  { transform: translateY(-40px) translateX(-5px); }
  75%  { transform: translateY(-20px) translateX(3px); }
  100% { transform: translateY(0px) translateX(0px); }
}

@keyframes twinkle {
  0%   { opacity: 0.3; transform: scale(0.9); }
  50%  { opacity: 1;   transform: scale(1.2); }
  100% { opacity: 0.4; transform: scale(1); }
}


.star.s1 { top: 40%; left: 20%; animation-delay: 0s; }
.star.s2 { top: 60%; left: 70%; animation-delay: 1s; }
.star.s3 { top: 30%; left: 50%; animation-delay: 2s; }
.star.s4 { top: 20%; left: 10%; animation-delay: 0.5s; }
.star.s5 { top: 75%; left: 30%; animation-delay: 1.5s; }
.star.s6 { top: 15%; left: 80%; animation-delay: 2.5s; }
.star.s7 { top: 50%; left: 90%; animation-delay: 3s; }
.star.s8 { top: 85%; left: 60%; animation-delay: 3.5s; }
    
.next-button {
  display: inline-block;
  margin-top: 40px;
  padding: 15px 30px;
  background: #ffb3e6;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-size: 20px;
  box-shadow: 0 0 10px #ffc6ef, 0 0 20px #ffe8f8;
  transition: 0.3s;
}

.next-button:hover {
  background: #ff8ad6;
  box-shadow: 0 0 15px #ffb3e6, 0 0 30px #ffe8f8;
}

    
  </style>
</head>
<body>
  <div class="cloud c1"></div>
  <div class="cloud c2"></div>
  <div class="cloud c3"></div>

<div class="star s1"></div>
<div class="star s2"></div>
<div class="star s3"></div>
<div class="star s4"></div>
<div class="star s5"></div>
<div class="star s6"></div>
<div class="star s7"></div>
<div class="star s8"></div>

  <h1>ゆめかわワールドへようこそ ✨</h1>
  <p>はちわれぇの初めてのゆめかわWebアプリ</p>
</body>
</html>
