<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>タイトルページ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #6A8BC3; /* ハチワレ耳の内側カラー */
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      text-align: center;
      color: #ffffff;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
      text-shadow: 0 0 8px rgba(0,0,0,0.3); /* ← タイトルに影を追加 */
    }

    p {
      font-size: 22px;
      margin-top: 20px;
    }

    /* ボタン共通デザイン */
    .next-button {
      display: block;              /* ← 縦並びにする */
      width: 200px;                /* ← 幅をそろえる */
      margin: 20px auto;           /* ← 中央寄せ & 間隔調整 */
      padding: 15px 0;
      background: #4f6fa3;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 22px;
      transition: 0.3s;
    }

    .next-button:hover {
      background: #3d5a8a;
    }
  </style>
</head>

<body>

  <h1>ちいかわグッズ</h1>
  <p>はちわれ収集家</p>

  <a href="page2.html" class="next-button">ガチャガチャ ➜</a>
  <a href="page3.html" class="next-button">お菓子 ➜</a>

</body>
</html>
