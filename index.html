<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ゆめかわWebアプリ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6fa, #e0f0ff, #fff4d9);
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      text-align: center;
      color: #ff8ad6;
    }

    h1 {
      margin-top: 80px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffd6f5;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      color: #ffb3e6;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 100px;
      filter: blur(2px);
      opacity: 0.8;
    }

    .cloud.c1 { top: 20px; left: 10%; }
    .cloud.c2 { top: 120px; right: 15%; }
    .cloud.c3 { bottom: 80px; left: 20%; }

.star {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #fff7ad;
  border-radius: 50%;
  box-shadow: 0 0 10px #fff7ad, 0 0 20px #ffe8f8;
  animation: float 6s infinite ease-in-out;
  opacity: 0.9;
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-40px); }
  100% { transform: translateY(0px); }
}

.star.s1 { top: 40%; left: 20%; animation-delay: 0s; }
.star.s2 { top: 60%; left: 70%; animation-delay: 1s; }
.star.s3 { top: 30%; left: 50%; animation-delay: 2s; }

    
  </style>
</head>
<body>
  <div class="cloud c1"></div>
  <div class="cloud c2"></div>
  <div class="cloud c3"></div>

<div class="star s1"></div>
<div class="star s2"></div>
<div class="star s3"></div>

  <h1>ゆめかわワールドへようこそ ✨</h1>
  <p>はちわれぇの初めてのゆめかわWebアプリ</p>
</body>
</html>
